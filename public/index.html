<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Controle de Estacionamento</h1>
      </header>
    
      <main>
        <form id="form-veiculo">
          <label for="placa">Placa:</label>
          <input type="text" id="placa" name="placa" required />
          <input type="text" id="cor" placeholder="Cor" required>
          <input type="text" id="modelo" placeholder="Modelo" required>
          <button type="submit">Registrar Entrada</button>
      </form>
    
      <div id="vagas">
        <h2>Vagas Disponíveis</h2>
        <p id="vagas-disponiveis">Carregando...</p> 
        <ul id="lista-vagas"></ul>
      </div>
      <div id="veiculos">
        <h2>Veículos Estacionados</h2>
        <ul id="lista-veiculos"></ul>
      </div>
      <div class="modal" id="meuModal">
        <div class="conteudo-modal">
            <span class="fechar" id="btnFechar">&times;</span>
            <h2>Editar Informações do Veículo</h2>
            <form id="formVeiculo">
                <label for="placaModal">Placa:</label>
                <input type="text" id="placaModal" name="placaModal" required>
                <label for="corModal">Cor:</label>
                <input type="text" id="corModal" name="corModal" required>
                <label for="modeloModal">Modelo:</label>
                <input type="text" id="modeloModal" name="modeloModal" required>
                <label for="vagaModal">Vaga:</label>
                <input type="text" id="vagaModal" name="vagaModal" required> 
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
      </main>
      
      <script src="./js/main.js" defer></script>
</body>
</html>
